<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="/script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div id="pwd"></div>
        <div class="inputContainer">

            <label for="select">No.of letters </label>
            <input type="number" min="4" max="10" name="select" id="select">
            <label for="upper">Upper Case</label>
            <input type="checkbox" name="upper" id="upper">
            <label for="upper">lower Case</label>
            <input type="checkbox" name="lower" id="lower">
            <label for="upper">Numbers</label>
            <input type="checkbox" name="num" id="num">
            <label for="upper">Symbols</label>
            <input type="checkbox" name="sym" id="sym">
            <button id="submit">Generate</button>
        </div>
       
    </div>

    
</body>
</html>
